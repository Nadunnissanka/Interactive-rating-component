<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Custom CSS file -->
  <Link rel="stylesheet" href="main.css">
  
</head>
<body>
  <main>
    <!--Rate box start--> 
    <div class="rating-box" style="display: none;">
      <div class="star">
        <div class="star-container">
          <img class="star-container--image" src="/images/icon-star.svg" alt="star" >
        </div>
      </div>
      <h1 class="rating-box--title">How did we do?</h1>
      <p class="rating-box--para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-box-select">
        <div class="rating-box-select--btn"><button class="btn">1</button></div>
        <div class="rating-box-select--btn"><button class="btn">2</button></div>
        <div class="rating-box-select--btn"><button class="btn">3</button></div>
        <div class="rating-box-select--btn"><button class="btn">4</button></div>
        <div class="rating-box-select--btn"><button class="btn">5</button></div>
      </div>
      <div class="submit">
        <button class="submit--btn">Submit</button>
      </div>
    </div>
    <!--Rate box end-->
    <!--Thank you start-->
    <div class="rating-box">
      <div class="thank-image">
        <img class="thank-image--img" src="/images/illustration-thank-you.svg" alt="thankyou">
      </div>
      <div class="rate-range">
      <p class="rate-range--para">You selected 4 out of 5</p>
      </div>
    </div>
    <!--Thank you end-->
  </main>
</body>
</html>
